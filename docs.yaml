components:
  schemas:
    ArithmeticErrorSchema:
      properties:
        error:
          description: "\u041E\u0448\u0438\u0431\u043A\u0430 \u0432\u044B\u0447\u0438\
            \u0441\u043B\u0435\u043D\u0438\u044F"
          example: "\u0414\u0435\u043B\u0435\u043D\u0438\u0435 \u043D\u0430 0"
          type: string
      required:
        - error
      type: object
    FastOperationSchema:
      properties:
        operand_1:
          description: "\u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u0435\u0440\
            \u0430\u043D\u0434"
          example: 5.2
          type: number
        operand_2:
          description: "\u0412\u0442\u043E\u0440\u043E\u0439 \u043E\u043F\u0435\u0440\
            \u0430\u0434"
          example: 5.2
          type: number
        operand_type:
          description: "\u0422\u0438\u043F \u043E\u043F\u0435\u0440\u0430\u043D\u0434\
            \u0430 ( 1: + ;  2: - ; 3: * ;  4: / )"
          example: 1
          type: integer
      required:
        - operand_1
        - operand_2
        - operand_type
      type: object
    FormErrorSchema:
      properties:
        error:
          description: "\u0424\u043E\u0440\u043C\u0430 \u0441\u043E\u0434\u0435\u0440\
            \u0436\u0438\u0442 \u043E\u0448\u0438\u0431\u043A\u0438"
          example: "operand_1 \u043D\u0435 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\
            \u044F \u0447\u0438\u0441\u043B\u043E\u043C"
          type: string
      required:
        - error
      type: object
    OperationResultSchema:
      properties:
        result:
          description: "\u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u043E\
            \u043F\u0435\u0440\u0430\u0446\u0438\u0438"
          example: 10.4
          type: number
      required:
        - result
      type: object
    PolingSchema:
      properties:
        result_id:
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438"
          example: 1123123
          type: integer
      required:
        - result_id
      type: object
    SlowOperationSchema:
      properties:
        operand_1:
          description: "\u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u0435\u0440\
            \u0430\u043D\u0434"
          example: 5
          type: number
        operand_type:
          description: "\u0422\u0438\u043F \u043E\u043F\u0435\u0440\u0430\u043D\u0434\
            \u0430 ( 1: ! ;  2: sqtr )"
          example: 1
          type: integer
        timeout:
          description: "\u041F\u043E\u0440\u043E\u0433\u043E\u0432\u043E\u0435 \u0432\
            \u0440\u0435\u043C\u044F \u043E\u0436\u0438\u0434\u0430\u043D\u0438\u044F\
            \ (\u0432 \u0441\u0435\u043A\u0443\u043D\u0434\u0430\u0445)"
          example: 5
          type: integer
      required:
        - operand_1
        - operand_type
      type: object
    TimeoutErrorSchema:
      properties:
        error:
          description: Timeout
          example: "\u0412\u044B\u0447\u0438\u0441\u043B\u0435\u043D\u0438\u0435 \u0440\
            \u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430 \u043F\u0440\u0435\
            \u0432\u044B\u0441\u0438\u043B\u043E \u043F\u0440\u0435\u0434\u0435\u043B"
          type: string
      required:
        - error
      type: object
info:
  title: Calculator
  version: 1.0.0
openapi: 3.0.3
paths:
  /swagger: { }
  /docs/dist/{filename}: { }
  /docs/{path}: { }
  /fast:
    get:
      parameters:
        - description: "\u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u0435\u0440\
          \u0430\u043D\u0434"
          in: query
          name: operand_1
          required: true
          schema:
            example: 5.2
            type: number
        - description: "\u0422\u0438\u043F \u043E\u043F\u0435\u0440\u0430\u043D\u0434\
          \u0430 ( 1: + ;  2: - ; 3: * ;  4: / )"
          in: query
          name: operand_type
          required: true
          schema:
            example: 1
            type: integer
        - description: "\u0412\u0442\u043E\u0440\u043E\u0439 \u043E\u043F\u0435\u0440\
          \u0430\u0434"
          in: query
          name: operand_2
          required: true
          schema:
            example: 5.2
            type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResultSchema'
          description: "\u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u043E\
            \u043F\u0435\u0440\u0430\u0446\u0438\u0438"
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormErrorSchema'
          description: "\u041D\u0435\u0432\u0435\u0440\u043D\u0430\u044F \u0444\u043E\
            \u0440\u043C\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0438"
        '406':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArithmeticErrorSchema'
          description: "\u041D\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\
            \ \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0440\u0435\u0437\u0443\
            \u043B\u044C\u0442\u0430\u0442"
      summary: "\u041F\u0440\u043E\u0438\u0437\u043E\u0432\u0434\u0438\u0442 \u0431\
        \u044B\u0441\u0442\u0440\u044B\u0435 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\
        \u0438 \u043D\u0430\u0434 \u0434\u0432\u0443\u043C\u044F \u043E\u043F\u0435\
        \u0440\u0430\u043D\u0434\u0430\u043C\u0438"
      tags:
        - calculator
  /slow:
    get:
      parameters:
        - description: "\u041F\u0435\u0440\u0432\u044B\u0439 \u043E\u043F\u0435\u0440\
          \u0430\u043D\u0434"
          in: query
          name: operand_1
          required: true
          schema:
            example: 5
            type: number
        - description: "\u0422\u0438\u043F \u043E\u043F\u0435\u0440\u0430\u043D\u0434\
          \u0430 ( 1: ! ;  2: sqtr )"
          in: query
          name: operand_type
          required: true
          schema:
            example: 1
            type: integer
        - description: "\u041F\u043E\u0440\u043E\u0433\u043E\u0432\u043E\u0435 \u0432\
          \u0440\u0435\u043C\u044F \u043E\u0436\u0438\u0434\u0430\u043D\u0438\u044F\
          \ (\u0432 \u0441\u0435\u043A\u0443\u043D\u0434\u0430\u0445)"
          in: query
          name: timeout
          required: false
          schema:
            example: 5
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolingSchema'
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\
            \u0430"
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormErrorSchema'
          description: "\u041D\u0435\u0432\u0435\u0440\u043D\u0430\u044F \u0444\u043E\
            \u0440\u043C\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0438"
      summary: "\u041F\u0440\u043E\u0438\u0437\u043E\u0432\u0434\u0438\u0442 \u043C\
        \u0435\u0434\u043B\u0435\u043D\u043D\u044B\u0435 \u043E\u043F\u0435\u0440\u0430\
        \u0446\u0438\u0438"
      tags:
        - calculator
  /slow/{result_id}:
    get:
      parameters:
        - description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
          \u0442\u043E\u0440 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438"
          in: path
          name: result_id
          required: true
          schema:
            example: 1123123
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResultSchema'
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\
            \u0430"
        '204':
          description: "\u041E\u0442\u0432\u0435\u0442 \u0435\u0449\u0435 \u043D\u0435\
            \ \u043F\u043E\u043B\u0443\u0447\u0435\u043D"
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormErrorSchema'
          description: "\u041D\u0435\u0432\u0435\u0440\u043D\u0430\u044F \u0444\u043E\
            \u0440\u043C\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0438"
        '408':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeoutErrorSchema'
          description: "\u0412\u0440\u0435\u043C\u044F \u043E\u0436\u0438\u0434\u0430\
            \u043D\u0438\u044F \u0438\u0441\u0442\u0435\u043A\u043B\u043E"
      summary: "\u0412\u043E\u0437\u0432\u0430\u0440\u0430\u0449\u0435\u0442 \u0440\
        \u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u043E\u043F\u0435\u0440\u0430\
        \u0446\u0438\u0438, \u0435\u0441\u043B\u0438 \u0431\u044B\u043B \u0432\u044B\
        \u0447\u0438\u0441\u043B\u0435\u043D"
      tags:
        - calculator
tags:
  - description: "\u041C\u0430\u0442\u0435\u043C\u0430\u0442\u0438\u0447\u0435\u0441\
    \u043A\u0438\u0435 \u0434\u0435\u0439\u0442\u0441\u0432\u0438\u044F"
    name: calculator
